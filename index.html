<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./images/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order Summary Card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="order dance" class="dance-img">
    <div class="white-container">
      <h1 class="even-spacing">Order Summary</h1>
      <p class="order-p even-spacing">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan even-spacing">
        <img src="./images/icon-music.svg" alt="music note" class="music-img">
        <div class="price-amount">
          <h2 class="annual-price">Annual Price</h2>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change">Change</a>
      </div>
      <button type="button" name="button" class="pay-btn even-spacing">Proceed to Payment</button>
      <a href="#" class="cancel even-spacing">Cancel Order</a>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/avikasch">Aviel Kaschube</a>.
  </footer>
</body>
</html>
